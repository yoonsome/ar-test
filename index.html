<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js demo</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src = "https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script> 
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://jeromeetienne.github.io/AR.js/three.js/'
    </script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/04c49f1c2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    <!-- 원형% 플러그인용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="./piechart.js"></script>
    <script src="./pie.js"></script>
    
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader></a-camera>   
    </a-scene>

    <!-- 도감 버튼 -->
    <div class="buttonContainer">
        <button class="btn js-click-modal" data-action="dogam">
            <i class="fas fa-torah"></i>
        </button>
    </div>

    <!-- 도감 팝업 -->
    <div class="container">
        <div class="modal">
            <div class="header">
                <button class="btn js-close-modal" data-action="dogam">
                    <i class="fas fa-times"></i>
                </button>
                <div class="info">
                    <div class="headerLeft">
                        <div class="title">SKKU 유생 도감</div>
                        <div class="subtitle"><p>몇 명의 유생을 찾았는지 <br>확인해볼까요?</p></div>
                    </div>
                    <div class="logoBox">
                        <img class="logo" src="usaeng.png"/>
                    </div>
                </div>
                
            </div>
            <div class="body">
                <!-- <a class="btn js-close-modal">[ Close ]</a> -->
                <div class="calScore">
                    <div class="chart" data-percent="55"></div>
                    <div class="scoreTextbox">
                        <p class="scoreText">Find : 23</p>
                        <p class="scoreText">Total : 45</p>
                    </div>
                </div>
                <div class="showScore"></div>
            </div>
            
        </div>
    </div>
</body>
